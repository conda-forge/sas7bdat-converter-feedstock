{% set name = "sas7bdat-converter" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sas7bdat_converter-{{ version }}.tar.gz
  sha256: 3936327f185ac92e61288ed0ba2f6887cad8a2c406f2f7d53b818e3386c8adfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7,<4.0
    - pip
    - poetry-core >=1.0
  run:
    - python >=3.7,<4.0
    - pandas >=1.2.0
    - openpyxl >=3.0.5
    - pyarrow >=8.0.0

test:
  imports:
    - sas7bdat_converter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sanders41/sas7bdat-converter
  summary: Convert sas7bdat and xport files into other formats such as parquet, csv, json, and Excel
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
